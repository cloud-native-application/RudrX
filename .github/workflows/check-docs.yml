name: check-docs
on:
  pull_request:
    paths:
      - 'docs/**'
    branches:
      - master
      - release-*
jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Test Build
        run: |
          sh ./hack/website/test-build.sh