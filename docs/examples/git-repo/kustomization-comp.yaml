apiVersion: core.oam.dev/v1beta1
kind: ComponentDefinition
metadata:
  name: GitRepo
  namespace: default
spec:
  workload:
    definition:
      apiVersion: apps/v1
      kind: Deployment # the type of workload should be null
  schematic:
    kube:
      template:
        apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
        kind: Kustomization
        metadata:
          name: mykustomization
        spec:
          interval: 10m0s
          sourceRef:
            kind: GitRepository
            name: podinfo  # ref to a GitRepository resource
          path: "./deploy/overlays/dev/" # the path in podinfo project and redirect to the yaml path which describe backend, frontend and cache
          prune: true
          validation: client
          timeout: 80s
      parameters:
        - name: repo
          required: true
          type: string
          fieldPaths:
            - "spec.sourceRef.name"
        - name: path
          required: true
          type: string
          fieldPaths:
            - "spec.path"