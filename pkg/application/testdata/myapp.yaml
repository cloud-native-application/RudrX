name: myapp
components:
  frontend:
    deployment:
      image: inanimate/echo-server
      env:
        - PORT: "8080"
    traits:
      manualscaler:
        replica: 2
      rollout:
        strategy: canary
        step: 5
      expose:
        service:
          type: LoadBalancer
        ports:
          http:
            service_port: 80
            container_port: 8080
    scopes:
      - public-scope
      - myapp-default-health
secrets:
  secret-foo:
    key1: 'pass-word'
globalScopes:
  network:
    public-scope:
      networkPolicy: public
    private-scope:
      networkPolicy: private
  health:
    myapp-default-health: {}