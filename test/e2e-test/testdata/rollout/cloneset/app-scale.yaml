apiVersion: core.oam.dev/v1alpha2
kind: AppRollout
metadata:
  name: scaling-e2e-test
spec:
  # application (revision) reference
  targetAppRevisionName: test-e2e-rolling-v1
  componentList:
    - metrics-provider
  rolloutPlan:
    targetSize: 11
    rolloutStrategy: "IncreaseFirst"
    rolloutBatches:
      - replicas: 30%
      - replicas: 30%
      - replicas: 40%
    batchPartition: 0